<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-Sweet-Home</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form id="form">
      <h1 class="page-title">Home-Sweet-Home</h1>
      <!--Dropdown for no. of bedrooms-->
      <select name="bedrooms" id="bedrooms" class="select-dropdown">
        <option value="" disabled selected>
          Choose the number of bedrooms
        </option>
        <option value="1">1 Bedroom</option>
        <option value="2">2 Bedrooms</option>
        <option value="3+">3+ Bedrooms</option>
      </select>
      <!--Dropdown for no. of bathrooms-->
      <select name="bathrooms" id="bathrooms" class="select-dropdown">
        <option value="" disabled selected>
          Choose the number of bathrooms
        </option>
        <option value="1">1 Bathroom</option>
        <option value="2">2 Bathroom</option>
        <option value="3+">3+ Bathrooms</option>
      </select>
      <!--Dropdown for preferred service(i.e. Airbnb, Apartments.com, etc.)-->
      <select name="service" id="service" class="select-dropdown">
        <option value="" disabled selected>
          Choose your preferred service
        </option>
        <option value="Airbnb">Airbnb</option>
        <option value="Zillow">Zillow</option>
      </select>
      <!--Input box for zip code-->
      <input id="zip" type="number" name="zip-code" placeholder="Enter Zip Code" />
      <!--Submit Button-->
      <input class="btn" id="submit-input" type="submit" value="Submit"/>
    </form>
    <main>
      <!--modal-->
    </main>
    <!--Contact section-->
    <div class="contact-info">
      <div>
        <h3>Contact Us</h3>
        <p>
          Any questions or concerns before signing up?
          <br />
          Let us know and we'll be happy to talk to you!
        </p>

        <address>
          207 Heath Street <br />
          Santa Cruz, CA <br />
          95060 <br />
          P: <a href="tel:555.786.2839">555.RUN.BUDZ (555.786.2839) </a><br />
          E: <a href="mailto:info@hsh.io">info@hsh.io</a>
        </address>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
  <footer></footer>
</html>
